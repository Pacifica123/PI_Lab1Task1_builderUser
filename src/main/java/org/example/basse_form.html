<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Для примера..</title>
</head>
<body>
    <header>
        <form action="http://localhost:8000/example" method="POST">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required><br>
    
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" required><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
    
            <input type="submit" value="Отправить">
        </form>
        <a>Или вы можете зарегистрироваться через ссылку на Соц-Сеть</a>
        <form action="http://localhost:8001/example2" method="POST">
            <label for="vk_link">ВК ссылка:</label>
            <input type="text" id="vk_link" name="vk_link" required>
            <input type="submit" value="Зарегистрировать">
        </form>
    </header>
</body>
